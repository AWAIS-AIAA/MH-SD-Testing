<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Data Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Patient Data Capture</h2>
    <form id="patientForm">
      
      <label>Visit Date *</label>
      <input type="date" name="visit_date" required>

      <label>Clinic *</label>
      <input type="text" name="clinic" required>

      <label>File Number *</label>
      <input type="text" name="file_number" required>

      <label>Patient Status *</label>
      <select name="patient_status" required>
        <option value="">-- Select --</option>
        <option value="New">New</option>
        <option value="Follow-Up">Follow-Up</option>
      </select>

      <label>Date of Birth *</label>
      <input type="date" name="date_of_birth" required>

      <label>Gender *</label>
      <select name="gender" required>
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Patient Type *</label>
      <select name="patient_type" required>
        <option value="">-- Select --</option>
        <option value="Zakat">Zakat</option>
        <option value="Non-Zakat">Non-Zakat</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div class="message" id="formMessage"></div>
  </div>

  <script>
    document.getElementById("patientForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const formMessage = document.getElementById("formMessage");

      // Collect form data
      const data = {
        api_key: "MY_SECRET_KEY_123",  // must match Apps Script
        visit_date: form.visit_date.value,
        clinic: form.clinic.value,
        file_number: form.file_number.value,
        patient_status: form.patient_status.value,
        date_of_birth: form.date_of_birth.value,
        gender: form.gender.value,
        patient_type: form.patient_type.value
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz51B6lg3ssT-lHzrgy1lYjd-IFGLP_juP9V8rsHZbHWxNg5O_NJ7HzD9dWv3lyJsCo/exec", {  // üëà replace with /exec URL
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.status === "success") {
          formMessage.textContent = "‚úÖ Data submitted successfully!";
          formMessage.style.color = "green";
          form.reset();
        } else {
          formMessage.textContent = "‚ùå Error: " + result.message;
          formMessage.style.color = "red";
        }
      } catch (err) {
        formMessage.textContent = "‚ö†Ô∏è Failed to submit: " + err.message;
        formMessage.style.color = "red";
      }
    });
  </script>

</body>
</html>
