<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Data Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Patient Data Capture</h2>
  <form id="patientForm">
    <label>Visit Date *</label>
    <input type="date" name="visit_date" required>

    <label>Clinic *</label>
    <input type="text" name="clinic" required>

    <label>File Number *</label>
    <input type="text" name="file_number" required>

    <label>Patient Status *</label>
    <select name="patient_status" required>
      <option value="">--Select--</option>
      <option value="New">New</option>
      <option value="Follow-Up">Follow-Up</option>
    </select>

    <label>Date of Birth *</label>
    <input type="date" name="date_of_birth" required>

    <label>Gender *</label>
    <select name="gender" required>
      <option value="">--Select--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>Patient Type *</label>
    <select name="patient_type" required>
      <option value="">--Select--</option>
      <option value="Zakat">Zakat</option>
      <option value="Non-Zakat">Non-Zakat</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('patientForm');
    const statusDiv = document.getElementById('status');

    // Replace with your latest deployed Web App URL
    const scriptURL = "https://script.google.com/macros/s/AKfycbz51B6lg3ssT-lHzrgy1lYjd-IFGLP_juP9V8rsHZbHWxNg5O_NJ7HzD9dWv3lyJsCo/exec";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.innerText = "Submitting...";

      const formData = Object.fromEntries(new FormData(form).entries());
      formData.api_key = "MY_SECRET_KEY_123"; // secure key

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const text = await response.text();
        console.log("Raw response:", text);

        // Parse JSON safely
        let json;
        try { json = JSON.parse(text); } catch { json = { status: "error", message: text }; }

        if (json.status === "success") {
          statusDiv.innerText = "✅ Data submitted successfully!";
          form.reset();
        } else {
          statusDiv.innerText = "❌ Error: " + json.message;
        }
      } catch (err) {
        statusDiv.innerText = "⚠️ Failed to submit: " + err.message;
      }
    });
  </script>
</body>
</html>
